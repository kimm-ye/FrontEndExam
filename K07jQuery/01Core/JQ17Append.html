<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ17Append.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"> </script>
    <script>
    $(function(){
        $('#btn').click(function(){
            var row = $('#row').val();
            var col = $('#col').val();

            var table = "<table border='1'>";
            for(var i=1; i<=row; i++){
                table += "<tr>";

                for(var j=1; j<=col; j++){
                    table += "<td>" + i +"행, "+ j + "열</td>";
                }
                table += "</tr>";
            }
            table += "</table>"

            //선택한 엘리먼트의 앞이나 뒤에 컨텐츠를 자식의 형태로 추가한다.
            $('#appendDisplay').append(table); //컨텐츠 뒷부분에 내용추가
            // $(table).prependTo('#appendDisplay'); //컨텐츠 앞부분에 내용추가. 그래서 선택자가 뒤로 들어감
            
            //선택한 엘리먼트와 앞이나 뒤쪽에 동일한 레벨의 컨텐츠를 추가한다.
            //$('#appendDisplay').after(table); //컨텐츠가 파란색 박스 다음에 추가
            //$('#appendDisplay').before(table);

            //선택한 엘리먼트의 내용을 새로운 내용으로 교체한다.
            //$('#appendDisplay').html(table); //내용 지우고 새로운 내용으로 교체
        });
    });
    </script>
</head>
<body>
	<h2>append() 메소드</h2>
	
	<input type="number" id="row" value="2" />행
	<input type="number" id="col" value="2" />열
	<input type="button" id="btn" value="동적테이블추가" />

    <!-- before()는 여기 추가 -->
	<div id="appendDisplay" style="border: 1px solid blue; padding: 10px; margin: 10px;">
        <!-- prependTo 여기 추가-->
		여기에 생성됨
        <!-- append() 여기 추가-->
	</div>	
    <!-- after() 여기 추가 -->
</body>
</html>
